<!DOCTYPE html>
<html>
<head>
	<title>Simon Says Game</title>
	<link rel="stylesheet" type="text/css" href="css/simon.css"
</head>
<body>
	<h1>Simple Simon Says</h1>
	<div id="centerCircle"></div>
	<div id="container">
			<div id="redBox" data-value="0" class="box"></div>
			<div id="blueBox" data-value="1" class="box"></div>
			<div id="yellowBox" data-value="2" class="box"></div>
			<div id="greenBox" data-value="3" class="box"></div>
		</div>
	</div>
	<h2>Click start to begin</h2>
	<div id="buttonDiv"><button>Start New Game</button></div>
	<div id="round"></div>

	<script type="text/javascript" src="js/simon.js"></script>
</body>
</html>
